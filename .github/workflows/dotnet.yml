name: python

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
      - cron:  '18 15 25 1 WED'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup python
      uses: actions/setup-python@v4.5.0
